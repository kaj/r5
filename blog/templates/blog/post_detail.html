{% extends "blog/base.html" %}

{% block title %}{{post.title}} &#x2013; Rasmus.krats.se {% endblock %}

{% block main %}
  <header>
    <h1>{{post.title|safe}}</h1>
    <p>Publicerad
    <time datetime="{{post.posted_time|date:'c'}}" pubdate>
      {{post.posted_time}}
    </time>
    </p>
  </header>
  {% if post.abstract %}
  <div class="abstract">{{post.abstract|safe}}</div>
  {% endif %}
  <div class="content">{{post.content|safe}}</div>
{% endblock %}
