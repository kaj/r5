{% extends "blog/base.html" %}

{% block title %}{{head}}{% endblock %}

{% block main %}
    {% for post in posts %}
    <article>
      <header>
	<h1>{{post.title|safe}}</h1>
	<p>Publicerad
	  <time datetime="{{post.posted_time|date:'c'}}" pubdate>
	    {{post.posted_time}}
	  </time>
	</p>
      </header>
      <div>{{post.abstract|safe}}</div>
      <p class="readmore">
	<a href="/{{post.posted_time.year}}/{{post.slug}}">
	  Läs inlägget {{post.title|safe}}
	</a>
      </p>
    </article>
    {% endfor %}
{% endblock %}
