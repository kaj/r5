{% load i18n simplegravatar %}
{% for comment in comments %}
  {% with comment.content_object as post %}
    <p class="comment" lang="{{post.lang}}">
      <a href="{{post.get_absolute_url}}#c{{comment.id}}">
	{% show_gravatar comment.email 40 %}
	{{comment.name}},
	<time datetime="{{comment.submit_date|date:'c'}}">{{comment.submit_date}}</time>
	{% trans "p√•" %} <i>{{post.title}}</i></a>:
      {{comment.comment|truncatewords:60}}
    </p>
  {% endwith %}
{% endfor %}
