{% load i18n simplegravatar %}{% spaceless %}
{% for comment in comments %}
<p class="comment" lang="{{comment.post.lang}}">
  <a href="{{comment.get_absolute_url}}">
    {% show_gravatar comment.by_email 40 %}
    {{comment.by_name}},
    <time datetime="{{comment.submit_date|date:'c'}}">{{comment.submit_date}}</time>
    {% trans "p√•" %} <i>{{comment.post.title}}</i></a>:
  {{comment.comment|truncatewords:25}}
</p>
{% endfor %}
{% endspaceless %}
